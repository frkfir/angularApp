<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="angularApp">


    <div class="wrapper">
      <div class="container"
           ng-controller="tabs">

        <div class="tab-list">
          <ul>
            <li ng-repeat="tab in tabs"
                ng-class="{ selected: isSelected(tab.name) }"
                ng-click="select(tab)">
              {{ tab.name }}
            </li>
          </ul>
        </div>

        <div class="tab-content">

          <div class="tab-content-general"
               ng-show="isSelected('general') "
               ng-include="'partials/general.html'">
          </div>
          <div class="tab-content-integrations"
               ng-show="isSelected('integrations')"
               ng-include="'partials/integrations.html'">
          </div>
          <div class="tab-content-advanced"
               ng-show="isSelected('advanced')"
               ng-include="'partials/advanced.html'">
          </div>

        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/index.js"></script>


  </body>
</html>
